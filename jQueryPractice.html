<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JQuery Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(document).ready(function(){
        $(".hidemeb").click(function(){
          $("#hideme").hide();
        }); //this is for the hide
        
        $(".showme").click(function(){
          $("#hideme").show();
        }); // this is for the show

        $(".slideup").click(function(){
          $("#hideme").slideUp();
          console.log("executing the click function");
        }); // this is for the slideUp

        
        $(".slidedown").click(function(){
          $("#hideme").slideDown("slow", function(){
          }); // end of slideDown
        }); // end of click slideDown

        
        $(".fadein").click(function(){
          $("#fadetext").fadeIn();
        }); // this is for the fadeIn

        $(".fadeout").click(function(){
          $("#fadetext").fadeOut();
        }); // this is for the fadeOut

        $(".toggleb").click(function(){
          $("#toggletext").toggle();
        });

        $(".toggleslideb").click(function(){
          $("#text1").slideToggle();
        });

        $(".bluetext").click(function(){
          $("p").addClass("selected");
        })

        $(".yellowbkg").click(function(){
          $("p").addClass("highlight");
        })

        $(".hello").click(function(){
          $("p").before("<b>Hello</b>")
        })

        $(".goodbye").click(function(){
          $("p").after("<b>Good Bye</b>")
        })

        $(".append").click(function(){
          $("p").append("<strong>TEST</strong>")
        })

        $(".htmlbutton").click(function () {
          $( "div" ).html( "<b>Wow!</b> Such excitement..." );
        })

        $(".attr").click(function(){
          $( "input" )
            .change(function() {
            var $input = $( this );
            $( "p" ).html( ".attr( 'checked' ): <b>" + $input.attr( "checked" ) + "</b><br>" +
            ".prop( 'checked' ): <b>" + $input.prop( "checked" ) + "</b><br>" +
             ".is( ':checked' ): <b>" + $input.is( ":checked" ) + "</b>" );
          })
        .change();
        })

        
          $( "input" )
            .keyup(function() {
            var value = $( this ).val();
          $( "h2" ).text( value );
          })
          .keyup();
        
          var str = $( "h3:first" ).text();
          console.log(str);
          $( "h3:last" ).html( str );

          $( "button" ).click(function() {
  var value;
 
  switch ( $( "button" ).index( this ) ) {
    case 0 :
      value = $( "div" ).data( "blah" );
      break;
    case 1 :
      $( "div" ).data( "blah", "hello" );
      value = "Stored!";
      break;
    case 2 :
      $( "div" ).data( "blah", 86 );
      value = "Stored!";
      break;
    case 3 :
      $( "div" ).removeData( "blah" );
      value = "Removed!";
      break;
  }
 
  $( "span" ).text( "" + value );
});



      }); // this is the ending parens for the document
    </script>
  </head>
  <body>
    <button class="hidemeb">Hide Me</button>
    <button class="showme">Show Me</button>
    <button class="slideup">Slide Up</button>
    <button class="slidedown">Slide Down</button>
    <button class="fadein">Fade In</button>
    <button class="fadeout">Fade Out</button>
    <button class="toggleb">Toggle</button>
    <button class="toggleslideb">Toggle Slide</button>
    <button class="bluetext">Change text to blue</button>
    <button class="yellowbkg">Change text background to yellow</button>
    <button class="hello">Say Hello by clicking</button>
    <button class="goodbye">Say Goodbye by clicking here</button>
    <button class="append">Hit this to append "test"</button>
    <button class="htmlbutton">Click to add Wow...</button>
    <botton class="attr">Click to change attr of input</botton>

    <p id="hideme">hide me!!!!!!</p>
    <p id="slidemedown">slide me text</p>
    <p id="fadetext">This is the text that will fade in and out</p>
    <p id="toggletext">This is the text that should toggle</p>
    <p id="text1">This is the text that should toggle when button is slid</p>
    <h2>handy h2 element</h2>
    <h3>here is an h3</h3>
    <div></div>
    <input id="check1" type="checkbox" checked="checked">
    <label for="check1">Check me</label></br>
    
    <input type="text" value="some text">

    <div>A div</div></br>
    <button>Get "blah" from the div</button></br>
    <button>Set "blah" to "hello"</button></br>
    <button>Set "blah" to 86</button></br>
    <button>Remove "blah" from the div</button></br>
    <p>The "blah" value of this div is <span>?</span></p></br>

</html>
